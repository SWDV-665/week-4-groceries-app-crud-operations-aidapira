<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon name="trash">
            Done
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Orange</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon name="trash">
            Done
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
